<!-- templates/registration/login.html -->
{% extends 'core/base.html' %}

{% block content %}
<div class="d-flex align-items-center justify-content-center min-vh-100">
    <div class="col-md-6">
        <div class="card shadow">
            <div class="card-header text-center">
                <h2>Iniciar Sesión</h2>
            </div>
            <div class="card-body">
                {% if form.errors %}
                    <div class="alert alert-danger">
                        Tu nombre de usuario y contraseña no coinciden. Por favor, inténtalo de nuevo.
                    </div>
                {% endif %}

                <form method="post" action="{% url 'login' %}">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="id_username" class="form-label">Usuario:</label>
                        <input type="text" name="username" autofocus autocapitalize="none" autocomplete="username" class="form-control" required id="id_username">
                    </div>
                    <div class="mb-3">
                        <label for="id_password" class="form-label">Contraseña:</label>
                        <input type="password" name="password" autocomplete="current-password" class="form-control" required id="id_password">
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
                    <div class="text-center mt-3">
                        <span>No tienes cuenta? <a href="{% url 'core:register' %}">Regístrate</a></span>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
